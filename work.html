<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workページ</title>
</head>
<body>
    <script>
        function samba() {
            let area = document.getElementById('text-area');
            let p_element = document.createElement('p');
            p_element.textContent = "カエルチョ・パンダ・サンバ";
            area.append(p_element);

            // text-arerの要素数取得
            let count = area.childElementCount;
            console.log(count);
            if (count == 4) {
                h_element = document.createElement('h1');
                h_element.textContent = "カエルチョ・パンダ・サンバ!!!";
                area.append(h_element);
            } else {
                null;
            }
        }
    </script>
    <h1>カエルチョ・パンダ・サンバ</h1>
    <button onclick="samba()">クリック</button>
    <div id="text-area">

    </div>
</body>
</html>
